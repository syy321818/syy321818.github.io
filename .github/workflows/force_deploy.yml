name: Force Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'source/**'
      - '_config.yml'
      - '_config.next.yml'
      - 'package.json'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies & Theme
        run: |
          npm install
          # ğŸ‘‡ è¿™ä¸€æ­¥æœ€å…³é”®ï¼è®©æœºå™¨äººè‡ªåŠ¨ä¸‹è½½ Next ä¸»é¢˜
          git clone https://github.com/next-theme/hexo-theme-next themes/next
          # å®‰è£…å¿…è¦çš„æ’ä»¶
          npm install hexo-deployer-git --save
          npm install hexo-generator-searchdb --save

      - name: Build
        run: |
          npx hexo clean
          npx hexo g

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
