name: Ultimate Auto Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'source/**'
      - '*.yml'
      - '*.json'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v3

      - name: 2. 准备环境 (Node.js 18)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 3. 强制安装 Hexo 和 主题
        run: |
          npm install
          npm install hexo-cli -g
          # 无论 package.json 里有没有，都强制装一遍 deployer
          npm install hexo-deployer-git --save
          # 自动下载 Next 主题 (防止你仓库里没有)
          git clone https://github.com/next-theme/hexo-theme-next themes/next || echo "Theme already exists"

      - name: 4. 生成网页 (Hexo Generate)
        run: |
          npx hexo clean
          npx hexo g

      - name: 5. 发布到 gh-pages 分支
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true  # 强制覆盖，不留历史包袱
